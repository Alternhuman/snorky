<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
<script type="text/javascript" src="firebug-lite/build/firebug-lite.js"></script>
  <script src="lib/jquery.js"></script>
  <script src="lib/my.class.js"></script>
  <script src="lib/sockjs.js"></script>
  <script src="lib/promise.js"></script>
  <script src="lib/snorky.js"></script>
  <script src="demo.js"></script>
  <title>Chat demo</title>
</head>
<body>
  <h1>Chat demo</h1>

  <form id="frmRegister">
    <h2>Register</h2>
    <label>
      Name: <input type="text" id="txtParticipantName">
    </label>
    <input type="submit" id="btnRegister" value="Register">
    <input type="button" id="btnUnregister" value="Unregister">
    <div id="statusRegister"></div>
  </form>

  <form id="frmParticipants">
    <h2>Participants</h2>
    <input type="button" id="btnListParticipants" value="List participants">
    <div id="statusParticipants"></div>
    <ul id="ulParticipants">
    </ul>
  </form>

  <form id="frmMessages">
    <h2>Messages</h2>
    Send from <input type="text" id="txtFrom">
    to <input type="text" id="txtTo"><br/>
    <input type="text" id="txtMessage" style="width: 400px">
    <input type="submit" value="Submit">
    <div id="statusMessages"></div>

    <ul id="ulMessages">
    </ul>
  </form>

</body>
</html>
